<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图片中心</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;min-height:100vh;margin:0;background:#0b0f14;color:#e6edf3;display:flex;align-items:center;justify-content:center;padding:24px}
    h1{font-size:28px;margin:0 0 16px;text-align:center;letter-spacing:.02em}
    .card{width:100%;max-width:640px;background:#0f1720;border:1px solid #1b2430;border-radius:16px;padding:20px;box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .row{display:block}
    input[type=text]{width:100%;padding:12px 14px;background:#0b121a;border:1px solid #1f2a37;border-radius:10px;color:#e6edf3;font-size:16px}
    input[type=text]:focus{outline:2px solid #2563eb33;border-color:#2a3a4a}
    button{padding:10px 14px;border:none;border-radius:10px;background:#2563eb;color:#fff;cursor:pointer}
    .result{margin-top:18px}
    .url{display:flex;gap:8px;align-items:center}
    .url input{flex:1;padding:10px;border:1px solid #1f2a37;border-radius:10px;background:#0b121a;color:#e6edf3}
    img{max-width:100%;border-radius:12px;margin-top:12px;border:1px solid #1f2a37}
    .status{display:block;margin-top:8px;font-size:14px;color:#9ba3af;text-align:center}
  </style>
  <script>
    async function preview() {
      const keyInput = document.getElementById('key');
      const key = (keyInput.value || '').trim();
      const urlInput = document.getElementById('url');
      const img = document.getElementById('img');
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      const copyBtn = document.getElementById('copyBtn');
      if (!key) {
        urlInput.value = '';
        img.removeAttribute('src');
        img.style.display = 'none';
        status.textContent = '';
        result.style.display = 'none';
        if (copyBtn) copyBtn.disabled = true;
        return;
      }
      const abs = new URL('/api/image/' + key, window.location.origin).href;
      try {
        const r = await fetch(abs, { method: 'HEAD' });
        if (!r.ok) {
          urlInput.value = '';
          result.style.display = 'none';
          if (copyBtn) copyBtn.disabled = true;
          status.textContent = r.status === 404 ? '文件名错误' : '预览失败：检查对象键或防盗链设置';
          return;
        }
        urlInput.value = abs;
        result.style.display = '';
        if (copyBtn) copyBtn.disabled = false;
        img.style.display = '';
        img.onerror = () => { status.textContent = '预览失败：检查对象键或防盗链设置'; };
        img.onload = () => { status.textContent = '预览就绪'; };
        img.src = abs;
      } catch {
        urlInput.value = '';
        result.style.display = 'none';
        if (copyBtn) copyBtn.disabled = true;
        status.textContent = '网络错误：请稍后重试';
      }
    }
    async function copyUrl() {
      const v = document.getElementById('url').value;
      if (!v) return;
      await navigator.clipboard.writeText(v);
      const status = document.getElementById('status');
      status.textContent = '已复制链接';
    }
  </script>
  </head>
<body>
  <h1>图片中心</h1>
  <div class="card">
    <div class="row">
      <input id="key" type="text" placeholder="输入文件名" oninput="preview()">
      <span id="status" class="status"></span>
    </div>
    <div id="result" class="result" style="display:none">
      <div class="url">
        <input id="url" placeholder="图片链接" readonly>
        <button id="copyBtn" onclick="copyUrl()" disabled>复制</button>
      </div>
      <img id="img" alt="预览" style="display:none">
    </div>
  </div>
</body>
</html>
