<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图片中心</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;min-height:100vh;margin:0;background:#0b0f14;color:#e6edf3;display:flex;align-items:center;justify-content:center;padding:24px}
    h1{font-size:32px;margin:0 0 20px;text-align:center;letter-spacing:.02em}
    .card{width:100%;max-width:720px;background:#0f1720;border:1px solid #1b2430;border-radius:16px;padding:28px 24px;box-shadow:0 8px 24px rgba(0,0,0,.35);display:flex;flex-direction:column;align-items:center}
    .row{width:100%;display:block}
    input[type=text]{width:100%;padding:14px 16px;background:#0b121a;border:1px solid #1f2a37;border-radius:10px;color:#e6edf3;font-size:18px}
    input[type=text]:focus{outline:2px solid #2563eb33;border-color:#2a3a4a}
    .result{margin-top:18px;text-align:center}
    .imgwrap{display:flex;justify-content:center}
    img{max-width:100%;border-radius:12px;margin-top:12px;border:1px solid #1f2a37;cursor:pointer}
    .hint{margin-top:8px;font-size:13px;color:#9ba3af}
    .status{display:block;margin-top:8px;font-size:14px;color:#9ba3af;text-align:center;min-height:20px}
  </style>
  <script>
    async function preview() {
      const keyInput = document.getElementById('key');
      const key = (keyInput.value || '').trim();
      const img = document.getElementById('img');
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      if (!key) {
        img.removeAttribute('src');
        img.style.display = 'none';
        status.textContent = '';
        result.style.display = 'none';
        return;
      }
      const abs = new URL('/api/image/' + key, window.location.origin).href;
      try {
        const r = await fetch(abs, { method: 'HEAD' });
        if (!r.ok) {
          result.style.display = 'none';
          status.textContent = r.status === 404 ? '文件名错误' : '预览失败：检查对象键或防盗链设置';
          return;
        }
        result.style.display = '';
        img.style.display = '';
        img.onerror = () => { status.textContent = '预览失败：检查对象键或防盗链设置'; };
        img.onload = () => { status.textContent = '预览就绪（点击图片复制链接）'; };
        img.onclick = async () => {
          try { await navigator.clipboard.writeText(abs); status.textContent = '已复制链接'; } catch { status.textContent = '复制失败：请手动复制'; }
        };
        img.src = abs;
      } catch {
        result.style.display = 'none';
        status.textContent = '网络错误：请稍后重试';
      }
    }
  </script>
  </head>
<body>
  <div class="card">
    <h1>图片中心</h1>
    <div class="row">
      <input id="key" type="text" placeholder="输入文件名" oninput="preview()">
      <span id="status" class="status"></span>
    </div>
    <div id="result" class="result" style="display:none">
      <div class="imgwrap">
        <img id="img" alt="预览" style="display:none">
      </div>
      <div class="hint">点击图片可复制链接</div>
    </div>
  </div>
</body>
</html>
